name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: six-cities/package-lock.json

      - name: Install dependencies
        working-directory: six-cities
        run: npm ci

      - name: Build
        working-directory: six-cities
        env:
          BASE_PATH: "/${{ github.event.repository.name }}/"
        run: npm run build

      - name: Create SPA 404.html
        working-directory: six-cities/dist
        run: cp index.html 404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: six-cities/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


